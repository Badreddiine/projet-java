# Configuration de base
spring.application.name=auth-jwt-oauth2
server.port=8080

# Niveau de journalisation
logging.level.root=INFO
logging.level.com.example.javaprojet=DEBUG
logging.level.org.springframework.security=DEBUG

# Base de données H2 (pour développement)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=votreClefSecreteTresTresLongueAuMoins256BitsAvecBeaucoupDeCaracteresPourLaSecurite
jwt.expiration=86400000

# OAuth2 Configuration basique (à adapter selon votre fournisseur)
# Configuration pour Google (exemple)
spring.security.oauth2.client.registration.google.client-id=your-client-id
spring.security.oauth2.client.registration.google.client-secret=your-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email