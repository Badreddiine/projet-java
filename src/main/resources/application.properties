# Server config
server.port=8080

# Datasource config


# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OAuth2 Google config
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=email,profile

# JWT config
jwt.secret=YOUR_JWT_SECRET_KEY_SHOULD_BE_AT_LEAST_64_BYTES_LONG_FOR_SECURITY
jwt.expiration-ms=86400000
jwt.refresh-expiration-ms=604800000

# App-specific auth config
app.auth.token-secret=YOUR_APP_TOKEN_SECRET
app.auth.token-expiration-msec=86400000
app.auth.refresh-token-expiration-msec=604800000

# OAuth2 redirect URIs
app.oauth2.authorized-redirect-uris=http://localhost:3000/oauth2/redirect
app.oauth2.default-redirect-uri=http://localhost:3000/login
