# Configuration de base
spring.application.name=auth-jwt-oauth2
server.port=8080

# Niveau de journalisation
logging.level.root=INFO
logging.level.com.example.javaprojet=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Base de données H2 (pour développement)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=votreClefSecreteTresTresLongueAuMoins256BitsAvecBeaucoupDeCaracteresPourLaSecurite
jwt.expiration=86400000  # 24 heures en millisecondes
jwt.header=Authorization
jwt.prefix=Bearer 

# OAuth2 Configuration
# Configuration pour Google
spring.security.oauth2.client.registration.google.client-id=your-client-id
spring.security.oauth2.client.registration.google.client-secret=your-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Configuration pour GitHub (exemple)
spring.security.oauth2.client.registration.github.client-id=your-github-client-id
spring.security.oauth2.client.registration.github.client-secret=your-github-client-secret
spring.security.oauth2.client.registration.github.scope=user:email,read:user

# Configuration des sessions
server.servlet.session.timeout=30m

# Configuration du serveur web
server.compression.enabled=true
server.http2.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuration de la sécurité
spring.security.filter.order=10
security.require-ssl=false  # Mettre à true en production avec un certificat SSL

# Configuration des cookies
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false 

# Configuration CORS
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# Actuator endpoints (pour monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized